<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <img src="images\logoo.png" alt="Logo" class="logo">
            <h1 class="site-name">Crafters Paradise</h1>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" aria-label="Sidebar Navigation">
            <nav class="nav-menu">
                <ul>
                    <li><a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin_users.html"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="admin_products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="admin_settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
            <a href="admin_login.html" class="logout-btn">LOGOUT</a>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>PRODUCTS</h2>

            <!-- Artisan Cards -->
            <div class="product-card">
                <img src="https://external-preview.redd.it/AcifnnTFXY-pD7p1rel0NTpxJ8_4KN6DpqCZC0SGERg.jpg?auto=webp&s=746e2b02d6780123c5a4fd87e3ef58aa4e0a91b5" alt="Nadine Lustre" class="product-image">
                <div class="product-info">
                    <p>nadzlustre@gmail.com</p>
                    <h3>Nadine Lustre</h3>
                </div>
                <button class="view-products-btn" onclick="viewProducts('Nadine Lustre', 'nadzlustre@gmail.com')">View Products</button>
            </div>

            <div class="product-card">
                <img src="https://i.pinimg.com/originals/cd/3b/83/cd3b834bab78ed73f2045823451ebca7.jpg" alt="Kathryn Bernardo" class="product-image">
                <div class="product-info">
                    <p>bernardokath123@gmail.com</p>
                    <h3>Kathryn Bernardo</h3>
                </div>
                <button class="view-products-btn" onclick="viewProducts('Kathryn Bernardo', 'bernardokath123@gmail.com')">View Products</button>
            </div>

            <div class="product-card">
                <img src="https://global-uploads.webflow.com/62158cc7e1cd8f0ec3729390/63ed20aa9f103a74dcfdf086_kyle-echarri-nF0YV.jpeg" alt="Kyle Echarri" class="product-image">
                <div class="product-info">
                    <p>kyle@gmail.com</p>
                    <h3>Kyle Echarri</h3>
                </div>
                <button class="view-products-btn" onclick="viewProducts('Kyle Echarri', 'kyle@gmail.com')">View Products</button>
            </div>
        </main>
    </div>

    <!-- JavaScript for routing -->
    <script>
        function viewProducts(name, email) {
            const url = `admin_viewproduct.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
