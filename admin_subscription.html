<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Subscription - Crafters Paradise</title>
    <link rel="stylesheet" href="subscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <img src="images\logoo.png" alt="Logo" class="logo">
            <h1 class="site-name">Crafters Paradise</h1>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" aria-label="Sidebar Navigation">
            <nav class="nav-menu">
                <ul>
                    <li><a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin_users.html"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="admin_products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="admin_settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
            <a href="index.html" class="logout-btn">LOGOUT</a>
        </aside>

        <!-- Main content -->
        <main class="content">
            <!-- User Details Section -->
            <div class="user-details">
                <img class="profile-pic" src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg" alt="Christian Perez">
                <h1 id="user-name">Christian Perez</h1>
                <p id="user-email" class="email">perezchris@gmail.com</p>
                <div class="membership">Standard Membership</div>
            </div>

            <!-- Payment History Section -->
            <div class="payment-history">
                <h2>Payment History</h2>
                <ul id="payment-history-list">
                    <!-- Payment history items will be dynamically inserted here by JavaScript -->
                </ul>
            </div>

            <!-- Subscription action buttons -->
            <div class="actions">
                <button class="suspend">Suspend Subscription</button>
                <button class="resume">Resume Subscription</button>
            </div>
        </main>
    </div>

    <!-- JavaScript to Fetch User Details and Populate the Page -->
    <script>
        // Get the user details from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        const userEmail = urlParams.get('email');

        // Set user details in the HTML
        document.getElementById('user-name').textContent = userName;
        document.getElementById('user-email').textContent = userEmail;

        // Payment history data (example data; replace with actual data if needed)
        const payments = [
            { date: 'July 20, 2024', status: 'Pending' },
            { date: 'June 20, 2024', status: 'Done' },
            { date: 'May 20, 2024', status: 'Done' }
        ];

        // Function to load payment history into the HTML
        function loadPaymentHistory() {
            const paymentList = document.getElementById('payment-history-list');

            payments.forEach(payment => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${payment.date} <span class="status ${payment.status.toLowerCase()}">${payment.status}</span>`;
                paymentList.appendChild(listItem);
            });
        }

        // Call the function to populate the payment history
        loadPaymentHistory();
    </script>
</body>
</html>
